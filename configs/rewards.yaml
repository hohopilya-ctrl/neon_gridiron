# Neon Gridiron ULTRA: Unified Reward Configuration
# Weights for different reward components to guide AI behavior.

baseline:
  sparse:
    goal_scored: 10.0
    goal_conceded: -10.0
  dense_offense:
    progression: 0.1       # Reward for moving ball forward
    final_third_entry: 0.5  # Reward for entering the last 1/3 of the field
    pass_complete: 0.2
    shot_taken: 0.3
  dense_defense:
    interception: 0.5
    pressure: 0.05          # Reward for being near the ball carrier
    possession_gain: 1.0
  discipline:
    stamina_penalty: -0.01  # Penalty per % lost unnecessarily
    out_of_bounds: -0.5
  team:
    compactness: 0.02
    spacing: 0.01
