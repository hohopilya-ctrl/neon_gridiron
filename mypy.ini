[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
exclude = build/
disable_error_code = var-annotated, return-value, valid-type, no-any-return, assignment, call-arg

[mypy-gymnasium.*]
ignore_missing_imports = True

[mypy-pymunk.*]
ignore_missing_imports = True

[mypy-pygame.*]
ignore_missing_imports = True

[mypy-stable_baselines3.*]
ignore_missing_imports = True

[mypy-msgpack.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True
